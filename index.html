<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Rahul's Homepage</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2F2C3B; /* Background color matching the image */
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            background-color: #2F2C3B; /* Ensures the image blends in perfectly */
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 2rem;
            color: #fff; /* White text for good contrast */
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 1rem;
            color: #ddd; /* Lighter text color for the description */
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To the light!</h1>
        <img src="lighthouse.png" alt="Lighthouse symbolizing guidance">
        <p></p>
    </div>
</body>
</html>
